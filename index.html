<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>jke-d3-calendar</title>

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/jke-d3-calendar.css">

</head>
<body style="margin: 30px;">

	<!-- Placeholder for the calendar -->
	<div class="jke-calendar"></div>

	<!-- Include dependencies -->
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/jquery-ui-widget.min.js"></script>
	<script src="js/lib/d3.min.js"></script>
	<script src="js/lib/moment.min.js"></script>

	<!-- Include jke-d3-calendar and initialize the calendar -->
	<script src="js/jke-d3-calendar.min.js"></script>
	<script>
		$('.jke-calendar').calendar();
	</script>

	<!-- Include a data source to feed the calendar with data -->
	<script src="js/datasource.js"></script>

</body>
</html>
